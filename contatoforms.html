<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylecontato.css">

    <script src="./js/script.js" defer></script>
    
    <title>SpaceTour</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <img src="./img/logo-spacetours.png" alt="logo" class="logo">
            <nav class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Pacotes</a></li>
                <li><a href="./contatoforms.html" class="contato">Contato</a></li>
            </nav>
        </header>

        <form class="cadastrarContato" action="contatoforms.html" method="get">

            <fieldset class="fieldset">
                <legend class="legend">Cadastre-se</legend>

                <div class="register">
                    <div>
                        <label for="fName">Nome:</label><br>
                        <input type="text" name="nmClienteFirstName" id="nmClienteFirstName" required placeholder="Insira seu nome">
                    </div>
                    <div>
                        <label for="lName">Sobrenome:</label><br>
                        <input type="text" name="nmClienteLastName" id="nmClienteLastName" required placeholder="Insira seu sobrenome">
                    </div>
                    <div>
                        <label for="cpf">CPF:</label><br>
                        <input type="text" name="nrCPF" id="nrCPF" required placeholder="Insira seu CPF">
                    </div>
                    <div>
                        <label for="genero">Gênero:</label><br>
                        <input type="radio" name="gen" id="masculino" value="Masculino">
                        <label for="genMasc">Masculino</label><br>
                        <input type="radio" name="gen" id="feminino" value="Feminino">
                        <label for="genFem">Feminino</label>
                    </div>
                    <div>
                        <label for="dtNascimento">Data Nascimento:</label><br>
                        <input type="date" name="dtNascimento" id="dtNascimento" required placeholder="Insira sua data de nascimento">
                    </div>
                    <div>
                        <label for="dsMotivacao">Qual a sua motivação para a viagem?:</label><br>
                        <input type="text" name="dsMotivacao" id="dsMotivacao" required placeholder="Insira a motivação">
                    </div>
                </div>
            </fieldset>

        </form>

        <footer class="rodape">
            <p>2021.Design Responsivo.</p>
            <small class="creditos">Criado por <a href="#">uNext</a></small>
        </footer>

    </div>   
</body>
</html>
